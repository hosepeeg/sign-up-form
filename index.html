<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./js/index.js" defer></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="content">
        <div class="left">
            <div class="logo">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo" class="odin">
                <h1>Glassy</h1>
            </div>
            <p>PHOTO BY LEFTERIS KALLERGIS ON UNSPLASH</p>
        </div>

        <div class="right">
            <div class="dummy-text">
                <p>This is not a real online service! You know you need something like this in your life to help 
                    you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
  
            </div>

            <div class="input-section">
                <p>Let's Do this!</p>
                <form id="first-form">
                    <label for="firstName"> First Name: 
                        <input type="text" id="firstName" name="firstName" required>
                        <div id="firstName-error" class="error"></div>
                    </label>

                    <label for="firstName"> Last Name: 
                        <input type="text" id="lastName" name="lastName" required>
                        <div id="lastName-error" class="error"></div>
                    </label>

                    <label for="email"> Email: 
                        <input type="email" id="email" name="email" required autocomplete="off">
                        <div id="email-error" class="error"></div>
                    </label>

                    <label for="phoneNumber"> Phone Number: 
                        <input type="tel" id="phonenumber" name="phonenumber" required="" pattern="[0-9]{10}">
                        <div id="firstName-error" class="error"></div>
                    </label>

                    <label for="password"> Password: 
                        <input type="password" id="password" name="password" required="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                        <div id="password-error" class="error"></div>
                    </label>

                    <label for="passwordC">Confirm Password
                        <input type="password" id="passwordC" name="passwordC" required="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                        <div id="passwordC-error" class="error"></div>
                    </label>


                </form>
            </div>

            <div class="submit">
                <button type="submit" form="my-form">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
